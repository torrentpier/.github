name: Update versions list in README

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  version:
    name: Update versions list
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get latest TorrentPier release
        run: |
          REPO="torrentpier/torrentpier"
          RELEASE_DATA=$(curl -s https://api.github.com/repos/$REPO/releases/latest)
          LATEST_RELEASE=$(echo "$RELEASE_DATA" | jq -r '.tag_name')
          RELEASE_DATE=$(echo "$RELEASE_DATA" | jq -r '.published_at' | cut -d'T' -f1)
          RELEASE_URL="https://github.com/$REPO/releases/tag/$LATEST_RELEASE"

          echo "Latest release: $LATEST_RELEASE (Released: $RELEASE_DATE)"

          echo "LATEST_RELEASE=$LATEST_RELEASE" >> $GITHUB_ENV
          echo "RELEASE_DATE=$RELEASE_DATE" >> $GITHUB_ENV
          echo "RELEASE_URL=$RELEASE_URL" >> $GITHUB_ENV

      - name: Update versions list in README.md
        run: |
          NEW_ROW="| [${{ env.LATEST_RELEASE }}](${{ env.RELEASE_URL }}) | ${{ env.RELEASE_DATE }} | | | ✅ |"

          # Find table and update first data row
          awk -v new_row="$NEW_ROW" '
            /^\| *Version *\|/ { in_table=1; print; next }
            in_table && /^\| *[-:]+ *\|/ { separator_found=1; print; next }
            in_table && separator_found && !updated { print new_row; updated=1; next }
            { print }
          ' profile/README.md > profile/README.md.tmp
          
          mv profile/README.md.tmp profile/README.md
          
          echo "✅ Updated version: ${{ env.LATEST_RELEASE }} (${{ env.RELEASE_DATE }})"

      - name: Commit changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          if git diff --quiet profile/README.md; then
            echo "No changes to commit."
          else
            git add profile/README.md
            git commit -m "Update versions list in README"
            git push origin HEAD
          fi
